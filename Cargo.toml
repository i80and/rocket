[package]
name = "rocket"
version = "0.1.0"
authors = ["Andrew Aldridge <i80and@foxquill.com>"]

[dependencies]
argparse = "0.2.1"
glob = "0.2.11"
handlebars = "0.27.0"
lazy_static = "0.2.8"
lazycell = "0.5.1"
log = "0.3.8"
regex = "0.2.2"
serde = "1.0.8"
serde_derive = "1.0.8"
serde_json = "1.0.2"
simple_logger = "0.4.0"
time = "0.1"
toml = "0.4.1"
typed-arena = "1.3.0"
walkdir = "1.0.7"

[dependencies.comrak]
version = "0.1.4"
default-features = false

[dependencies.syntect]
version = "1.5.0"
default-features = false
features = ["parsing", "assets", "html"]

[profile.release]
lto = true
