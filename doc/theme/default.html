<!doctype html>
<html lang="en">
<head>
<title>{{project.title}}{{#if page.title}} - {{striptags page.title}}{{/if}}</title>
<meta charset="utf-8">
<style>
nav {
 position: fixed;
 width: 250px;
}

nav ul {
  padding-left: 0;
}

nav li {
  list-style: none;
  margin-left: 10px;
}

nav a {
  text-decoration: none;
}

nav li.current > a:before {
  content: 'â† ';
  margin-left: -12px;
}

.body {
  left: 250px;
  line-height: 24px;
  max-width: calc(100vw - 260px);
  position: relative;
}

section {
  max-width: 800px;
}

h1 { font-size: 36px; }
h2 { font-size: 24px; }
h3 { font-size: 18px; }
h4 { font-size: 14px; }
h5 { font-size: 14px; }
h6 { font-size: 14px; }

pre {
  overflow-x: scroll;
  margin: 0;
}

pre > code > pre {
  padding: 10px
}

.admonition {
  margin-left: 10px;
  margin-top: 5px;
  margin-bottom: 5px;
  padding: 10px;
  border-left: 2px solid #6f4e37;
}

.admonition-warning {
  border-left: 2px solid red;
}

.admonition-title {
  font-variant: small-caps;
}

.steps__step {
  display: table;
  width: 100%;
  table-layout: fixed;
  margin: 0;
}

.steps__bullet {
  display: table-cell;
  padding-right: 10px;
  width: 2.5em;
}

.steps__stepnumber {
  text-align: center;
  background-color: #333;
  color: #fff;
  width: 24px;
  font-weight: 700;
  height: 24px;
  border-radius: 12px;
}
</style>
</head>
<body>
<nav class="root-toc">
{{toctree "index"}}
</nav>
<div class="body">
{{{body}}}
</div>
</body>
</html>
